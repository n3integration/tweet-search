<div class="row">
    <div class="col-lg-offset-2 col-lg-8">
        <form class="form-inline" role="search">
            <div class="input-group">
                <input size="70" type="text" class="form-control" placeholder="Search text" ng-model="text">
            </div>
            <button class="btn btn-primary" type="submit" ng-click="search()">Search</button>
            <button class="btn btn-default" ng-click="clear()">Reset</button>
        </form>
    </div>
</div>
<div class="row results">
    <div class="col-lg-12">
        <ul ng-cloak>
            <li class="tweet" ng-repeat="tweet in result.tweets">{{tweet.user.name}} - {{tweet.text}}</li>
        </ul>
    </div>
</div>
