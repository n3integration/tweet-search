@(webJarAssets: WebJarAssets)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Twitter Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(webJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body ng-app="example" ng-cloak>
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-twitter"></i> Twitter Search</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li><a ng-click="toggle()"><i class="fa fa-power-off" ng-class="{'running': isRunning, 'not-running': !isRunning}"></i> {{action}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main container">
            <div ui-view></div>
        </div>

        <div class="footer">
            <div class="container">
                <p class="text-muted">Â© 2016 @@n3integration</p>
            </div>
        </div>

        <script src="@routes.WebJarAssets.at(webJarAssets.locate("angular.min.js"))" type="text/javascript"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("angular-ui-router.min.js"))" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
    </body>
</html>
